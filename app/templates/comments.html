<!--<ion-view title="Comments" ng-controller="CommentsCtrl">-->
<ion-view title="Comments" ng-init="getComments()">
    <!--<ion-nav-bar align-title="center" class="bar bar-triby nav-title-slide-ios7"></ion-nav-bar>
    <ion-nav-view animation="slide-left-right"></ion-nav-view>
    <ion-nav-bar>
      <ion-nav-back-button class="button button-icon ion-chevron-left" style="color:white"></ion-nav-back-button>
    </ion-nav-bar>-->

    <ion-header-bar align-title="center" class="black-header-bar">
      <ion-nav-bar>
        <ion-nav-back-button class="button button-icon ion-chevron-left" style="color:white"></ion-nav-back-button>
      </ion-nav-bar>
      <h1 class="title">Title!</h1>
    </ion-header-bar>

    <ion-content align="center" style="border:none" scroll="true" >
        <div class="list list-chat">
            <div class="item item-text" ng-repeat="comment in comments">
                <div class="row">
                    <div class="col col-50 col-bottom chat-text-name">
                      <span ng-bind="comment.user.name"></span>
                    </div>
                    <div class="col col-50"></div>
                </div>
                <div class="chat-bubble" ng-class-odd="'chat-bubble-green'" ng-class-even="'chat-bubble-blue'">
                  <span ng-bind="comment.comment"></span>
                    <div class="chat-text-date">
                      {{comment.time | date:'MMM dd, yyyy @ h:mma'}}
                    </div>
                </div>
                <div class="chat_detail_box">
                  <div class="left_comment_area">
                    <div class="col col-10 col-pic" style="margin-top:5px;" ng-click="go('app/comments_side')">
                      <!--<img class="feed-img" src="img/carla.png" />-->
                      <img class="feed-img" ng-src="{{comment.user.pic}}" />
                    </div>
                  </div>
                  <div class="col chat-icons right_comment_area">
                    <div class="hand-up text-12-gray">
                      <img src="img/hand-up.png" />
                      <span>1010</span>
                    </div>
                    <div class="heart text-12-gray">
                      <img src="img/heart.png" />
                      <span class="text-heart">1010</span>
                    </div>
                    <div class="grey-hand-down text-12-gray">
                      <img src="img/hand-down-grey.png" />
                      <!--<span class="text-hand-down">10</span>-->
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </ion-content>
        <ion-footer-bar class="bar-stable message-footer comment_footer_wrapper chat_mesg_footer_bar" >
          <form name="sendMessageForm" class="chat_message_area">
            <div class="list list-feed bottom_top-border">
                 <div class="item item-send-text">
                    <div class="row">
                      <div ng-if="false" class="col col-center image_upload_icon" style="text-align:center;padding-left:5px;padding-right:5px;" ng-click="uploadPicture('LIBRARY')">
                        <img src="img/image_upload.png" style="width:100%" />
                      </div>

                      <div class="col col-75 col-center comment_input_box">
                        <input name="comment" type="text" style="font-size:20px" class="comment_input inputForm" ng-model="post.comment" placeholder="Say something..." required/>
                      </div>
                      <p ng-show="sendMessageForm.comment.$error.required && submitted">Please enter comment</p>
                      <div class="col col-center camera_icon" style="text-align:center;padding-left:5px;padding-right:5px;" ng-click="addComment(sendMessageForm)">
                        <span style="color:#006edb">send</span>
                      </div>

                      <div ng-if="false" class="col col-center camera_icon" style="text-align:center;padding-left:5px;padding-right:5px;" ng-click="uploadPicture('CAMERA')">
                        <img style="width:120%" src="img/camera-icon.png" />
                      </div>
                    </div>
                 </div>
            </div>
          </form>
        </ion-footer-bar>
</ion-view>
