<ion-view view-title="Sign Up">
  <ion-content scroll="false">
    <div class="singup_first_step_wrapper">
      <div class="signup_first_step_title">
        Please select your country and enter your phone number
      </div>
      <div class="signup_first_step_form">
        <form>
          <select>
            <option selected>Select your country</option>
            <option>Canada</option>
            <option>Germany</option>
            <option>France</option>
            <option>England</option>
          </select>
          <div class="select_arrow"> > </div>
          <div class="phone_number">
            <input type="tel" class="country_code" placeholder="+1">
            <input type="tel" class="number" placeholder="Enter your number">
          </div>
          <div class="next_button_box">
            <input type="button" class="next_step_button" value="Next">
          </div>
        </form>
      </div>
<!--confirmation popup's html start from here-->
      <div class="confirmation_popup">
        <div class="confirmation_text_box">
          <div class="confirm_text">
            Is this your correct number ?
          </div>
          <div class="check_number">
            <span class="confirm_code">(+92) </span>
            <span class="confirm_no">334 3018813</span>
          </div>
          <div class="instruction_text">
            An access code will be sent to this number.
          </div>
        </div>
        <div class="bottom_button_box">
          <div class="edit_number">Edit</div>
          <div class="confirm_number">OK</div>
        </div>
        <div class="clear"></div>
      </div>
<!--confirmation popup's html fiinish here-->
    </div>
  </ion-content>
</ion-view>
