<ion-view view-title="Sign Up">
  <ion-content scroll="false">
    <div class="singup_second_step_wrapper">
      <div class="signup_second_step_title">
        A text message with your code has been sent to
      </div>
      <div class="check_number">
        <span class="confirm_code">(+92) </span>
        <span class="confirm_no">334 3018813</span>
      </div>
      <div class="signup_second_step_form">
        <form>
          <div class="enter_code_box">
            <input type="tel" class="enter_code" placeholder="Enter Code">
          </div>
          <div class="ok_button_box">
            <input type="button" class="ok_step_button" value="OK">
          </div>
        </form>
      </div>
    </div>
  </ion-content>
</ion-view>
